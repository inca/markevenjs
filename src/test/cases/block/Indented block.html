<p>Blocks starting with tilde followed by tagname are transformed into HTML tags.</p>
<figure class="centered">
  <p><img src="foo" loading="lazy"/>
    <img src="bar" loading="lazy"/></p>
  <figcaption>Inline content is supported too.</figcaption>
  <p><img src="baz" loading="lazy"/></p>
</figure>
<p>The content is indentation-based.</p>
